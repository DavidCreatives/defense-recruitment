<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Login</title>
</head>
<body>
  <section class="LoginContainer">
    <h1>Welcome to the Police Recruitment Portal</h1>
    <p>This portal is designed to help you register and apply for positions within the Kenya Police Service.</p>
    <p>Please log in to access your account and explore the opportunities available.</p>

    <form action="" class="LoginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button onclick="window.location.href='./about.html'">Login</button> 
    </form>

    <a href="./signUp.html">Sign Up</a>

  </section>
</body>
</html>
