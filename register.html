<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./mainpgs.css">
  <title>Register</title>
</head>
<body>
  <section class="Navigation">
    <img src="https://seekvectors.com/storage/images/kenya-police-logo.svg" alt="" width="100px">
    <h2>Register</h2>
    <nav>
      <ul>
        <button><a href="./about.html">About</a></button>
        <button><a href="./services.html">Services</a></button>
        <button><a href="./register.html">Register</a></button>
      </ul>
    </nav>
  </section>
  <section>
    <h3>Join the Kenya Police Service</h3>
    <p>
      If you are interested in joining the Kenya Police Service, please fill out the registration form below. We are looking for dedicated individuals who are committed to serving and protecting our communities.
    </p>

    <form action="" class="RegistrationForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="idnumber">ID Number:</label>
      <input type="text" id="idnumber" name="idnumber" required>
      <br>
      <label for="homeaddress">Home Address:</label>
      <textarea id="homeaddress" name="homeaddress" required></textarea>
      <br>
      <button type="submit">Register</button> 
    </form>
  </section>
  
</body>
</html>
